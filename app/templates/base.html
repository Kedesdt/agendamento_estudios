<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="refresh" content="50">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}" />
    </head>

    <body>
        <div class="navbar">
            {% block home %}
            {% endblock %}
            {% block agendar %}
            {% endblock %}
            {% block add_estudio %}
            {% endblock %}
            {% block login %}
            {% endblock %}
            
            
        </div>

        <div class="body-content">
            {% if error %}
            <p style="color: red; margin-top: 12px;">{{ error }}</p>
            {% endif %}
            {% block content %}
            {% endblock %}
            <hr/>
        </div>

        <div id="cookie-banner" style="display:none; position:fixed; bottom:0; left:0; width:100%; background:#222; color:#fff; padding:16px; text-align:center; z-index:9999;">
            Este site utiliza cookies para melhorar sua experiÃªncia. 
            <button onclick="aceitarCookies()" style="margin-left:12px;">Aceitar</button>
        </div>
        <script>
        function aceitarCookies() {
            document.cookie = "cookies_aceitos=true; path=/; max-age=31536000";
            document.getElementById('cookie-banner').style.display = 'none';
        }
        window.onload = function() {
            if (!document.cookie.includes('cookies_aceitos=true')) {
                document.getElementById('cookie-banner').style.display = 'block';
            }
        }
        </script>
    </body>
</html>
